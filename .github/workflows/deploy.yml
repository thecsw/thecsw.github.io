name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Darkness 😳
        run: |
          ./darkness.com build -force

      - name: Gallery previews 🖼️
        run: |
          ./darkness.com misa -gallery-previews

      - name: Holoscene titles ✨
        run: |
          ./darkness.com misa -holoscene-titles

      - name: RSS 🎷
        run: |
          ./scripts/rss.sh

      - name: Notify search engines 🕵️
        run: |
          ./darkness.com misa --index-now-key ac3069446553e9cf7c02daa6a19528e4.txt

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: .
          clean: true
