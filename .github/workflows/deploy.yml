name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.2.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Darkness 😳
        run: |
          ./darkness.com build -debug

      - name: Gallery previews 🖼️
        run: |
          ./darkness.com misa -gallery-previews

      - name: Holoscene titles ✨
        run: |
          ./darkness.com misa -holoscene-titles

      - name: RSS 🎷
        run: |
          ./darkness.com misa -rss feed.xml -rss-dirs ./,anime,blogs,books,plastic,shokugeki,stories,writings

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: source
          BRANCH: main
          FOLDER: .
          CLEAN: true
